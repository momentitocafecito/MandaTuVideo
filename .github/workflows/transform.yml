name: Transform new JSON files

on:
  push:
    paths:
      - 'dialog_data/**'
  workflow_dispatch:

jobs:
  transform:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        # Omitir si no tienes package.json ni dependencias
        run: |
          npm install

      - name: Run transform script
        run: node scripts/transform.js

      # (Opcional) Para commit/push de los cambios al repo
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-transform new JSON" || echo "No changes"
          git push
